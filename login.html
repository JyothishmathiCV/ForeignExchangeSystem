<!DOCTYPE html>
<html>
    <head>
        <title>Forex System</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="login.css" >
        <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
    </head>
    <body>
    	<nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                </div>
                <div class="nav navbar-nav navbar-left">
                    <a href="#"><img src="https://cdn.worldvectorlogo.com/logos/forex-1.svg" width="82" height="60" title="Forex System" id="home_link"></a>
                </div>
                <div class="nav navbar-nav navbar-default">
                    <p id="home_title">FOREX SYSTEM</p>
                </div>
                <div class="collapse navbar-collapse" id="bs-nav-demo">
                    <ul class="nav navbar-nav navbar-right">
                        <li id="login"><a href="#" title="login">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" id="form_container">
                <form>
                        <div class="form-group">
                          <label for="Email">Username</label>
                          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter Username">
                          
                        </div>
                        <div class="form-group">
                          <label for="Password">Password</label>
                          <input type="password" class="form-control" id="Password" placeholder="Password">
                        </div>
                        <label for="dept">Select Department</label>
                        <select class="form-control" id="dept">
                            <option>BI</option>
                            <option>DTT</option>
                            <option>FDI</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
